<!-- Toolbar -->
<div class="toolbar">
  <label class="color-picker">
    🎨
    <input type="color" [(ngModel)]="drawColor" (input)="disableEraser()" />
  </label>
  <button class="toggle-btn" (click)="toggleEraser()">
    {{ isErasing ? '✏️ Draw' : '🧽 Eraser' }}
  </button>
</div>

<!-- Canvas Area -->
<div class="canvas-container">
  <canvas
    #whiteboard
    (mousedown)="startDrawing($event)"
    (mousemove)="draw($event)"
    (mouseup)="stopDrawing()"
    (mouseout)="stopDrawing()"
    [class.eraser-mode]="isErasing"
    [class.draw-mode]="!isErasing"
  ></canvas>
</div>

<!-- Chatbox -->
<div class="chatbox">
  <div class="chat-messages" #chatWindow>
    <div *ngFor="let msg of chatMessages">
      <strong>{{ msg.username }}:</strong> {{ msg.message }}
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="chatInput" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
